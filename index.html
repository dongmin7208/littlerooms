<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>littlerooms</title>
        <link href="index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container">
            <!-- header -->
            <div class="header">
                <div class="header__menu">
                    <img class="header__menu-icon" src="/image/header/menu.png" alt="menu" />
                </div>
                <div class="header__logo">
                    <img class="header__image" src="/image/header/logo.jpg" alt="logo" />
                </div>
                <div class="header__buttons">
                    <div class="header__button">
                        <img class="header__button--1" src="/image/header/search.jpeg" alt="search" />
                    </div>
                    <div class="header__button">
                        <img class="header__button--2" src="/image/header/cart.jpeg" alt="cart" />
                    </div>
                </div>
            </div>
            <!-- main -->
            <div class="main">
                <div class="main__slider">
                    <img class="main__slider-image" src="/image/slider/bed.jpg" alt="bed" />
                </div>
                <div class="main__wrapper">
                    <!--block1 -->
                    <div class="main__block main__block--1">
                        <div class="block__textbox">
                            <h2 class="block__title">Pick Up</h2>
                            <p class="block__description">おすすめから探す</p>
                        </div>
                        <div class="block__content">
                            <div class="content__product content__product--1">SIMPLE</div>
                            <div class="content__product content__product--2">NATURAL</div>
                            <div class="content__product content__product--3">GIRLY</div>
                            <div class="content__product content__product--4">CHIC</div>
                        </div>
                    </div>
                    <!--block2 -->
                    <div class="main__block main__block--2">
                        <div class="block__textbox">
                            <h2 class="block__title">Design</h2>
                            <p class="block__description">テイストから探す</p>
                        </div>
                        <div class="block__content"></div>
                    </div>
                    <!--block3 -->
                    <div class="main__block main__block--3">
                        <div class="block__textbox">
                            <h2 class="block__title">Magazine</h2>
                            <div class="block__descriptions">
                                <p class="block__description">
                                    おすすめの記事
                                    <span class="block__description--date">更新日：2021.06.23 </span>
                                </p>
                            </div>
                        </div>
                        <div class="block__content">content</div>
                    </div>
                    <!--block4 -->
                    <div class="main__block main__block--4">
                        <div class="block__textbox">
                            <h2 class="block__title">Category</h2>
                            <p class="block__description">カテゴリー</p>
                        </div>
                        <div class="block__content">content</div>
                    </div>
                    <!--block5 -->
                    <div class="main__block main__block--5">
                        <div class="block__textbox">
                            <h2 class="block__title">Recommend</h2>
                            <p class="block__description">
                                おすすめ商品
                                <span class="block__description--date">更新日：2021.06.23 </span>
                            </p>
                        </div>
                        <div class="block__content">content</div>
                    </div>
                </div>
            </div>
            <!-- footer -->
            <div class="footer">footer</div>
        </div>
    </body>
</html>
