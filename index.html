<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>littlerooms</title>
        <link href="index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <!-- header -->
        <div class="header">
            <div class="header__menu">
                <img class="header__menu-icon" src="/image/menu.png" alt="menu" />
            </div>
            <div class="header__logo">
                <img class="header__image" src="/image/logo.jpg" alt="logo" />
            </div>
            <div class="header__buttons">
                <div class="header__button">
                    <img class="header__button--1" src="/image/search.jpeg" alt="search" />
                </div>
                <div class="header__button">
                    <img class="header__button--2" src="/image/cart.jpeg" alt="cart" />
                </div>
            </div>
        </div>
        <!-- main -->
        <div class="main">
            <div class="main__slider">
                <img class="main__slider-image" src="/image/bed.jpg" alt="bed" />
            </div>
            <!--block1 -->
            <div class="main__wrapper">
                <div class="main__block main__block--1">
                    <h2 class="block__title"></h2>
                    <p class="block__description"></p>
                </div>
                <div class="main__block main__block--2">
                    <h2 class="block__title"></h2>
                    <p class="block__description"></p>
                </div>
                <div class="main__block main__block--3">
                    <h2 class="block__title"></h2>
                    <p class="block__description"></p>
                </div>
                <div class="main__block main__block--4">
                    <h2 class="block__title"></h2>
                    <p class="block__description"></p>
                </div>
                <div class="main__block main__block--5">
                    <h2 class="block__title"></h2>
                    <p class="block__description"></p>
                </div>
            </div>
        </div>
        <!-- footer -->
        <div>footer</div>
    </body>
</html>
